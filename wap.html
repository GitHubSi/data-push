<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data-push</title>
</head>
<body>
<pre id="data-push">Initializing...</pre>
<script>
    var es = new EventSource('data_push.php');
    es.addEventListener('message', function (e) {
        document.getElementById('data-push').innerHTML += "\n" + e.data;
    }, false)
</script>
</body>
</html>
